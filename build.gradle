buildscript {
    ext {
        springBootVersion = '1.5.1.RELEASE'
        cucumberSpring = '1.2.5'
        cucumberJava = '1.2.5'
        cucumberJunit = '1.2.5'
        hamcrest = '1.3'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id 'io.franzbecker.gradle-lombok' version '1.8'
    id 'java'
}

build.dependsOn.remove('check')

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'jmp'
    version = '0.0.1-SNAPSHOT'
}

repositories {
    mavenCentral()
}

lombok {
    version = "1.16.4"
    sha256 = "3ca225ce3917eac8bf4b7d2186845df4e70dcdede356dca8537b6d78a535c91e"
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.hsqldb:hsqldb")
    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile("info.cukes:cucumber-spring:${cucumberSpring}")
    testCompile("info.cukes:cucumber-java8:${cucumberJava}")
    testCompile("info.cukes:cucumber-junit:${cucumberJunit}")
}
